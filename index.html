<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles.css">
    <title>Etch a Sketch</title>
</head>
<body>
    <div class="left">
        <h1>Etch a Sketch!</h1>
        <section>
            <p>Hello, this is a project made by <a href="https://github.com/Guido564" target="_blank">me!</a> <br> It is a simple and interactive <a href="https://en.wikipedia.org/wiki/Etch_A_Sketch" target="_blank">Etch a Sketch.</a></p>
            
            <p>Please, feel free to change <br> the size of the canvas and draw whatever you want.</p>
        </section>
        <div>
            <label class="color-label">
                <input type="checkbox" class="color-palette">
                <span>Pick A Color!</span>
            </label>
            <input type="color" id="color-selection" name="color-palette" value="#e66465">
        </div>
        <br>
        <div>
            <label class="erase-label">
                <input type="checkbox" id="myCheck" class="erase">
                <span>Erase</span>
            </label>
        </div>
        <button id="btn-change">Change dimensions</button>
        <button id="reset">Reset canvas</button>
        <br>
        <h3 class="size"></h3>
    </div>
    <div class="container" id="container">
        
    </div>

    <script src="/index_REMOTE_2010.js"></script>
</body>
</html>
