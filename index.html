<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles.css">
    <title>Etch a Sketch</title>
</head>
<body>
    <div class="left">
        <h1>Etch a Sketch!</h1>
        <section>
            <p>Hello, this is a project made by <a href="https://github.com/Guido564" target="_blank">me!</a> <br> It is a simple and interactive <a href="https://en.wikipedia.org/wiki/Etch_A_Sketch" target="_blank">Etch a Sketch.</a></p>
            
            <p>Please fell free to change <br> the size of the canvas and draw whatever you want.</p>
        </section>
        <button id="btn-change">Change dimensions</button>
        <button id="reset">Reset canvas</button>
    </div>
    <div class="container" id="container">
        
    </div>

    <script>
        console.log('Contexto global');
        const container = document.getElementById('container');
        const btnChange = document.querySelector('#btn-change');
        const reset = document.querySelector('#reset');
        
        boxCreation(10 * 10)
        draw()
        
        function boxCreation(num) {
            for (let i = 0; i < num; i++){
                let div = document.createElement('div')
                div.setAttribute('class', 'box');
                div.setAttribute('id', `div-${i}`);
                container.appendChild(div)
            }
            console.log('Creacion de las cajas')
        }

        function deleteGrid() {
            const sqr = document.querySelectorAll('.box')
            sqr.forEach(item => {
                container.removeChild(item);
            })
        }

        const cssVar = document.querySelector(':root')
        
        btnChange.addEventListener('click', function boxCreationInput() {
            let squares = prompt('Please select the size of the canvas')

            if (squares < 101 && squares > 0) {
                resetCanvas()
                deleteGrid()
                cssVar.style.setProperty('--num-squares', Number(squares))
                boxCreation(Number(squares) * Number(squares))
                draw()
            } else {
                alert('Sorry, incorrect value')
            }
        });
        
        reset.addEventListener('click', resetCanvas)

        function resetCanvas() {
            const boxes = document.querySelectorAll('.box')
            boxes.forEach((box) => {
                    box.style.cssText = 'background: white;';
            });
        }
        
        function draw() {
            const boxes = document.querySelectorAll('.box')
            boxes.forEach((box) => {
            box.addEventListener('mouseover', () => {
                box.style.cssText = 'background: black;';
                });
            });
        }
        
    </script>
</body>
</html>
