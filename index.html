<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles.css">
    <title>Etch a Sketch</title>
</head>
<body>
    <div class="left">
        <h1>Etch a Sketch!</h1>
        <button id="btn-change">Change dimensions</button>
        <button id="reset">Reset canvas</button>
    </div>
    <div class="container" id="container">
        
    </div>

    <script>
        console.log('Contexto global');
        const container = document.getElementById('container');
        const btnChange = document.querySelector('#btn-change');
        const reset = document.querySelector('#reset');
        
        boxCreation(10 * 10)
        draw()
        
        function boxCreation(num) {
            for (let i = 0; i < num; i++){
                let div = document.createElement('div')
                div.setAttribute('class', 'box');
                div.setAttribute('id', `div-${i}`);
                container.appendChild(div)
            }
            console.log('Creacion de las cajas')
        }

        const cssVar = document.querySelector(':root')
        
        btnChange.addEventListener('click', function boxCreationInput() {
            let squares = prompt('Please select the size of the canvas')

            if (squares < 101 && squares > 11) {
                resetCanvas()
                cssVar.style.setProperty('--num-squares', Number(squares))
                boxCreation(Number(squares) * Number(squares))
                draw()
            } else {
                alert('Sorry, value incorrect')
            }
        });
        
        reset.addEventListener('click', resetCanvas)

        function resetCanvas() {
            const boxes = document.querySelectorAll('.box')
            boxes.forEach((box) => {
                
                    box.style.cssText = 'background: gainsboro;';
                
            });
        }
        
        function draw() {
            const boxes = document.querySelectorAll('.box')
            boxes.forEach((box) => {
            box.addEventListener('mouseover', () => {
                box.style.cssText = 'background: grey;';
                });
            });
        }
        
    </script>
</body>
</html>
